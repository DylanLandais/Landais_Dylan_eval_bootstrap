<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - L'association</title>
    <link rel="stylesheet" href="./bootstrap.css">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-sm navbar-dark fixed-top bg-info">
            <a class="navbar-brand" href="./index.html">L'association</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="true" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar-collapse collapse" id="navbarCollapse">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="./index.html">Accueil </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./evenements.html">Evenements</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="./contact.html">Contact</a>
                </li>
              </ul>
              
            </div>
        </nav>

        <div class="jumbotron mt-5">
            <h1 class="display-4">Nous contacter</h1>
            <p class="lead">Pour toute question ou demande d'information, n'hésitez pas à nous contacter grâce au formulaire ci-dessous.</p>
            
        </div>
    </header>

    <main>

        <form class="container p-4">
            <div class="form-group">
              <label for="FormControlInput">Votre adresse mail</label>
              <input type="email" class="form-control" id="FormControlInput" placeholder="name@example.com">
            </div>
            <div class="form-group">
              <label for="FormControlSelect">Motif</label>
              <select class="form-control" id="FormControlSelect">
                <option>Renseignement</option>
                <option>Proposition d'action</option>
                <option>Autre</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="FormControlTextarea">Votre message</label>
              <textarea class="form-control" id="FormControlTextarea" rows="10"></textarea>
            </div>

            <button type="submit" class="btn btn-info">Envoyer</button>

          </form>


    </main>

    <footer class="container-fluid bg-info pb-3 mt-5">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="./index.html" class="nav-link px-2 text-light">Accueil</a></li>
            <li class="nav-item"><a href="./evenements.html" class="nav-link px-2 text-light">Evenements</a></li>
            <li class="nav-item font-weight-bold"><a href="./contact.html" class="nav-link px-2 text-light">Contact</a></li>
        </ul>
        <p class="text-center text-light">© 2021 L'association, tous droits réservés</p>
    </footer>
    
    <script src="./jquery-3.5.1.min.js"></script>
    <script src="./bootstrap.bundle.js"></script>
</body>
</html>
